			<div class="col-md-1 col-md-offset-1" id="user_picture">

			</div>

			</div>
		</div>

			<!-- 主页的帖子信息 -->
			<div id="main-info" class="col-md-5">
				
				<!-- 发布动态的组件 -->
				<div id="input-text">
					<form action="publishMessage" method="post">
						<textarea  class="form-control" style="min-height: 82px;" id="saysomething"  placeholder="说点什么吧"></textarea>
						<button type="button" class="btn" id="publishmessage" style="width: 25%; margin-top: 1%;float: right;">发布</button>
					</form>
				</div>

				<!-- 分页导航条和分页信息 -->

				<div id="app-messages">

						<!-- 帖子主人、发表时间等信息 -->
					  	<div class="panel-heading" id="msg_{{m.id}}">
							{{m.user.name}}
							<font style="float: right;">发表于：{{m.createtime}}</font>
